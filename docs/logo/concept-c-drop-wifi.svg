<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Concept C: Drop shape with WiFi/signal arcs radiating from center -->
  <defs>
    <linearGradient id="mainDrop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3D8FD6"/>
      <stop offset="100%" stop-color="#005CAF"/>
    </linearGradient>
  </defs>
  <!-- Drop silhouette -->
  <path d="M256 42 C256 42 108 210 108 320 C108 401.6 175.4 468 256 468 C336.6 468 404 401.6 404 320 C404 210 256 42 256 42Z" fill="url(#mainDrop)"/>
  <!-- Signal arcs (WiFi-like, bottom-up from a center point) -->
  <g transform="translate(256, 340)">
    <!-- Inner arc -->
    <path d="M-28 -10 A32 32 0 0 1 28 -10" fill="none" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.95"/>
    <!-- Middle arc -->
    <path d="M-56 -30 A68 68 0 0 1 56 -30" fill="none" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.7"/>
    <!-- Outer arc -->
    <path d="M-84 -52 A105 105 0 0 1 84 -52" fill="none" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.45"/>
    <!-- Center dot -->
    <circle cx="0" cy="14" r="10" fill="white" opacity="0.95"/>
  </g>
</svg>
